<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="result-number">0</div>
    <div id="buttons">
      <button class="function-button">C</button>
      <button class="function-button">&larr;</button>
      <button class="function-button">&#177;</button>
      <button class="math-button">&#247;</button>

      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="math-button">x</button>

      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="math-button">&#8722;</button>

      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="math-button">&#43;</button>

      <button class="number-button zero">0</button>
      <button class="number-button">.</button>
      <button class="math-button">&#61;</button>

      <script src="script.js"></script>
    </div>
    </div>
  </body>
</html>
